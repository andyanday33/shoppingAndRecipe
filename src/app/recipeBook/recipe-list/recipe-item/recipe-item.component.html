<a
  href="#"
  class="flex p-4 border rounded-sm border-gray-200 group justify-between"
>
  <div>
    <h3 class="text-2xl font-bold group-hover:text-gray-600">
      {{ recipe.name }}
    </h3>
    <p class="text-gray-800">{{ recipe.description }}</p>
  </div>
  <img
    [src]="recipe.imagePath"
    alt="{{ recipe.name }} photograph"
    style="max-height: 50px"
  />
</a>
