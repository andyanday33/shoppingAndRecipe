<div class="grid grid-cols-12">
  <div class="col-span-10 grid gap-4">
    <app-shopping-list-edit
      (formSubmit)="ingredients.push($event)"
    ></app-shopping-list-edit>
    <hr />
    <ul class="flex flex-col border border-gray-300 divide-y-2">
      <li class="p-4" *ngFor="let ingredient of ingredients">
        <a href="#"> {{ ingredient.name }} ({{ ingredient.amount }}) </a>
      </li>
    </ul>
  </div>
</div>
